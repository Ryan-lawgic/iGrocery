<!DOCTYPE html>
<html>
<head>
<title>
comment
</title>
<link rel="stylesheet" type="text/css" href="comment.css">
</head>
<body>
<script>
d = new Date();
			
document.writeln("The time is now "+d.toString()+"<br><br>");
function checkdata(){
      u = document.getElementById("comment").value;
      if (u.length==0) {
         alert("textarea cannot be empty!");
         return false;
     }
         else{
         	alert(u+"Your comment has been collected!Thank you!");
         return true;
      }			
  }
  		function Change(ObjID,Color) {
			obj = document.getElementById(ObjID);
			obj.style.backgroundColor = Color;
		}
		function alternative(ObjID,ImgName) {
			obj = document.getElementById(ObjID);
			obj.src=ImgName;
		}
</script>
<div id="commentarea">
	<h1>
	Comment
	</h1>
	<h2><a href="homepage.html">HomePage</a></h2>
		<div id="logo">
		<img src="logo.png" id="Pic" width="148px" height="148px"
			onmouseover="alternative(this.id,'qrcode.png');" 
		     onmouseout="alternative(this.id,'logo.png');">
		</div>
			<form method="post" action="homepage.html" onsubmit="return checkdata();">
				<div id="textarea">
				<textarea id="comment"name="comment" cols="75" rows="15" onfocus="Change(this.id,'grey');" onblur="Change(this.id,'white');"></textarea>
				</div>
					<div id="commentbutton">
					<input type="submit" id="submit" value="submit">
					<input type="reset" id="reset" value="reset">
					</div>
			</form>
</div>

</body>
</html>
